<html lang="en">
  <head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="style.css">
  </head>
  
  <body>
	<div class="bordure">
		<h1>
			<label>Louv'Accident</label>
			<img src=UCLouvain.png alt="UCL logo">

	</div>
	
	<div class="bordure">

			<div class="table">
				<label>Nom de l'utilisateur</label>

			</div>

				<label>Mot de passe</label>

			</div>

			<form class="table">
				<div class="table">
					<label>Nom de l'utilisateur</label>
					<input type="text">
				</div>
				
				<div class="table">
					<label>Mot de passe</label>
					<input type="password">
				</div>
				
				<div class="table">
					<label>Nom complet</label>
					<input type="text">
				</div>
				
				<div class="table">

					<input type="text">
				</div>
				
				<div class="table">
					<button name="button"><a href ="test.html">S'enregistrer</a></button>
				</div>
	        </form>
